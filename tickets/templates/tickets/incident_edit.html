{% extends 'tickets/base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Edit Incident #{{ incident.id }}</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ incident.title }}" required>
                </div>

                <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <select class="form-control" id="priority" name="priority">
                        <option value="Low" {% if incident.priority == 'Low' %}selected{% endif %}>Low</option>
                        <option value="Medium" {% if incident.priority == 'Medium' %}selected{% endif %}>Medium</option>
                        <option value="High" {% if incident.priority == 'High' %}selected{% endif %}>High</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="state" class="form-label">Status</label>
                    <select class="form-control" id="state" name="state">
                        <option value="New" {% if incident.state == 'New' %}selected{% endif %}>New</option>
                        <option value="In Progress" {% if incident.state == 'In Progress' %}selected{% endif %}>In Progress</option>
                        <option value="Resolved" {% if incident.state == 'Resolved' %}selected{% endif %}>Resolved</option>
                        <option value="Closed" {% if incident.state == 'Closed' %}selected{% endif %}>Closed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required>{{ incident.description }}</textarea>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <a href="{% url 'incident_detail' incident.id %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
